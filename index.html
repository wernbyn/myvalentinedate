<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For bby Zen ðŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 {
    color: #ff4d6d;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
}

button {
    font-size: 18px;
    padding: 10px 24px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 20%;
}

#noBtn {
    background: #ddd;
    left: 55%;
}

.hidden {
    display: none;
}

img {
    width: 200px;
    border-radius: 15px;
    margin-top: 15px;
}

.secret {
    margin-top: 15px;
    font-size: 20px;
    color: #ff2e63;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine date, bby Zen? ðŸ’˜</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="result" class="hidden">
        <h1>Yay! See you on 14th Feb ðŸ’•</h1>
        <img src="yay-dog.jpg">
        <div class="secret">I love you, bby Zen ðŸ’—</div>
    </div>
</div>

<!-- Cute sound -->
<audio id="yesSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const card = document.getElementById("card");
const yesSound = document.getElementById("yesSound");

// No button escape (à¹ƒà¸à¸¥à¹‰à¹†)
noBtn.addEventListener("mouseenter", () => {
    const moveX = (Math.random() * 120) - 60;
    const moveY = (Math.random() * 80) - 40;

    let newX = noBtn.offsetLeft + moveX;
    let newY = noBtn.offsetTop + moveY;

    newX = Math.max(0, Math.min(newX, 200));
    newY = Math.max(0, Math.min(newY, 80));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
});

// Yes button
yesBtn.addEventListener("click", () => {
    yesSound.play();
    explodeHearts();
    card.innerHTML = result.innerHTML;
    result.classList.remove("hidden");
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 400);

// Heart explosion
function explodeHearts() {
    for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "absolute";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "30px";
        document.body.appendChild(heart);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 400;

        heart.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`, opacity: 0 }
        ], {
            duration: 1200,
            easing: "ease-out"
        });

        setTimeout(() => heart.remove(), 1300);
    }
}
</script>

</body>
</html>
