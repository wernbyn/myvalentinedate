<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For bby Zen ðŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff5c8a;
    }

    button {
        font-size: 18px;
        padding: 10px 22px;
        margin: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff5c8a;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    img {
        width: 200px;
        border-radius: 15px;
        margin-top: 15px;
    }

    .secret {
        margin-top: 15px;
        color: #ff2e63;
        font-size: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine date, bby Zen? ðŸ’˜</h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>

    <div id="result" class="hidden">
        <h1>Yay! See you on 14th Feb ðŸ’•</h1>
        <img src="yay-dog.jpg" alt="cute yay meme">
        <div class="secret" id="secret">I love you, bby Zen ðŸ’—</div>
    </div>
</div>

<!-- Cute sound -->
<audio id="yesSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const card = document.getElementById("card");
    const yesSound = document.getElementById("yesSound");
    const secret = document.getElementById("secret");

    // à¸•à¸±à¹‰à¸‡à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™à¸‚à¸­à¸‡à¸›à¸¸à¹ˆà¸¡ No
    let noX = window.innerWidth / 2 + 60;
    let noY = window.innerHeight / 2 + 80;

    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    // à¸›à¸¸à¹ˆà¸¡ No à¸«à¸™à¸µà¹à¸šà¸šà¹ƒà¸à¸¥à¹‰à¹†
    noBtn.addEventListener("mouseenter", () => {
        const moveRange = 120; // à¸£à¸°à¸¢à¸°à¸«à¸™à¸µ (à¸¢à¸´à¹ˆà¸‡à¸™à¹‰à¸­à¸¢ à¸¢à¸´à¹ˆà¸‡à¹ƒà¸à¸¥à¹‰)
        const offsetX = (Math.random() - 0.5) * moveRange;
        const offsetY = (Math.random() - 0.5) * moveRange;

        noX = Math.min(
            window.innerWidth - noBtn.offsetWidth,
            Math.max(0, noX + offsetX)
        );
        noY = Math.min(
            window.innerHeight - noBtn.offsetHeight,
            Math.max(0, noY + offsetY)
        );

        noBtn.style.left = noX + "px";
        noBtn.style.top = noY + "px";
    });

    // à¹€à¸¡à¸·à¹ˆà¸­à¸à¸” Yes
    yesBtn.addEventListener("click", () => {
        yesSound.play();
        explodeHearts(); // ðŸ’¥ à¸£à¸°à¹€à¸šà¸´à¸”à¸«à¸±à¸§à¹ƒà¸ˆ
        card.innerHTML = "";
        card.appendChild(result);
        result.classList.remove("hidden");
        secret.style.display = "block";
    });

    // à¸«à¸±à¸§à¹ƒà¸ˆà¸¥à¸­à¸¢à¸›à¸à¸•à¸´
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    // ðŸ’¥ Heart Explosion
    function explodeHearts() {
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’–";

            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;

            heart.style.left = x + "px";
            heart.style.top = y + "px";
            heart.style.fontSize = "30px";

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 400;

            heart.animate([
                { transform: "translate(0,0)", opacity: 1 },
                {
                    transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`,
                    opacity: 0
                }
            ], {
                duration: 1200,
                easing: "ease-out"
            });

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1300);
        }
    }
</script>

</body>
</html>
